name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
    - name: Check out the branch
      uses: actions/checkout@v3

    - name: Setup LCOV
      uses: hrishikesh-kadam/setup-lcov@v1

    - name: Set Up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Display Python Version
      run: python -c "import sys; print(sys.version)"

    - name: Cache Dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Upgrade Pip
      run: |
        python -m pip install --upgrade pip

    - name: Install Dependencies
      run: |
        make install

    - name: Complete Setup
      id: setup
      run: |
        echo "Setup Complete"

    - name: Check Packages
      if: ${{ !cancelled() && steps.setup.conclusion == 'success' }}
      run: |
        make packages-check

    - name: Check Formatting 
      if: ${{ !cancelled() && steps.setup.conclusion == 'success' }}
      run: |
        make format-check

    - name: Run Unit Tests With Coverage
      if: ${{ !cancelled() && steps.setup.conclusion == 'success' }}
      run: |
        cd src
        python -m coverage run --source=lib --data-file=../reports/.coverage -m xmlrunner -o ../reports

    - name: Generate LCOV report
      if: ${{ !cancelled() && steps.setup.conclusion == 'success' }}
      run: |
        cd reports
        python -m coverage lcov
    
    - name: Report Coverage
      if: ${{ !cancelled() && steps.setup.conclusion == 'success' }}
      uses: zgosalvez/github-actions-report-lcov@v3
      with:
        coverage-files: reports/coverage.lcov
        minimum-coverage: 0
        github-token: ${{ secrets.GITHUB_TOKEN }}
        update-comment: true

    - name: Report Unit Tests
      if: ${{ !cancelled() && steps.setup.conclusion == 'success' }}
      uses: dorny/test-reporter@v1
      with:
        name: Unit Tests
        path: reports/TEST-*.xml
        reporter: jest-junit
